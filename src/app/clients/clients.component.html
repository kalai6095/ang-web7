<!--Clients-->
<section id="clients" class="scrollto clearfix">
  <div class="row clearfix">

    <div class="col-3">

      <div class="section-heading">
        <h3>{{client.tagline|uppercase}}</h3>
        <h2 class="section-title">{{client.title}}</h2>
        <p class="section-subtitle">{{client.description}}</p>
      </div>

    </div>

    <div class="col-2-3">

      <a  *ngFor="let company of client.companys" href="{{company.weblink}}" class="col-3">
        <img src="{{company.logo}}" alt="Company"/>
        <div class="client-overlay"><span>{{company.name}}</span></div>
      </a>
    </div>

  </div>
</section>
<!--End of Clients-->
