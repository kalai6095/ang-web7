<!--Gallery-->
<aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
       data-featherlight-filter="a">
  <div>
    <a *ngFor="let image of gallery" href="{{image.url}}" data-featherlight="image" class="col-3 wow fadeIn"
       data-wow-delay="0.3s"><img src="{{image.url}}" alt="Landing Page"/></a>
  </div>

</aside>
<!--End of Gallery-->
