<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <div class="panel-body">
          <h4 class="text-center"><i class="ion-persion-add"></i> Sign Up</h4>
          <form [formGroup]="signupform" (ngSubmit)="signup(signupform.value)">
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="firstname" placeholder="First Name"
                     formControlName="firstname">
              <span class="ion-person form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="lastname" placeholder="lastname"
                     formControlName="lastname">
              <span class="ion-key form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="email" placeholder="Email"
                     formControlName="email">
              <span class="ion-key form-control-icon"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name="password" placeholder="Password"
                     formControlName="password">
              <span class="ion-key form-control-icon"></span>
            </div>

            <button type="submit" class="btn btn-block btn-success"> Sign UP</button>
            <p class="text-center">
              <small>Already have an account <a routerLink="/Login">Login</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <section>
